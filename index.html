  <style>
    body {
      margin: 0;

      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      width: min(720px, 90vw);
    }

    .art {
      width: 260px;
      margin: auto;
      display: block;
    }

    h1 {

      margin: 16px 0;
    }

    .zone {
      position: relative;
      height: 140px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    #yes {
      left: 18%;
      background: #ff3b7a;
      color: white;
    }

    #no {
      left: 62%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 16px;
      font-size: 40px;
    }
  </style>
</head>
