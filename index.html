<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- üê∂ DOG WITH HEART SVG -->
<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#d6a77a"/>
      <stop offset="1" stop-color="#b8845a"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- Heart -->
  <path d="M250 50 C250 33 270 25 282 38
           C294 25 314 33 314 50
           C314 78 282 92 282 106
           C282 92 250 78 250 50Z"
        fill="url(#heart)"/>

  <!-- Dog face -->
  <path d="M80 120 C80 70 140 40 190 60
           C240 40 300 70 300 120
           C300 190 240 215 190 215
           C140 215 80 190 80 120Z"
        fill="url(#fur)"/>

  <!-- Ears -->
  <path d="M95 90 C60 40 110 30 130 70Z" fill="#a36a43"/>
  <path d="M265 90 C300 40 250 30 230 70Z" fill="#a36a43"/>

  <!-- Eyes -->
  <circle cx="155" cy="135" r="7"/>
  <circle cx="215" cy="135" r="7"/>

  <!-- Nose -->
  <ellipse cx="185" cy="155" rx="8" ry="6" fill="#333"/>

  <!-- Tongue -->
  <path d="M185 160 C175 170 175 185 185 190
           C195 185 195 170 185 160Z"
        fill="#ff7aa2"/>
</svg>

<h1>Prashansa will you be my valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result">
  <h2>YAY! üéâ</h2>
  <img class="fireworks"
       src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
       alt="Fireworks" />
</section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    confettiCanvas.width = innerWidth * dpr;
    confettiCanvas.height = innerHeight * dpr;
    confettiCanvas.style.width = "100vw";
    confettiCanvas.style.height = "100vh";
  }

  resizeCanvas();
  addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(confettiCanvas, {
    resize: false,
    useWorker: true
  });

  function celebrate() {
    const end = Date.now() + 1600;
    (function frame() {
      confettiInstance({
        particleCount: 12,
        spread: 90,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    setTimeout(() => {
      confettiInstance({
        particleCount: 300,
        spread: 140,
        startVelocity: 60,
        origin: { x: 0.5, y: 0.55 }
      });
    }, 300);
  }

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const z = zone.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) {
      let dx = b.left - e.clientX;
      let dy = b.top - e.clientY;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let left = clamp((b.left - z.left) + dx * 150, 0, z.width - b.width);
      let top  = clamp((b.top - z.top) + dy * 150, 0, z.height - b.height);

      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";
      noBtn.style.transform = "none";
      growYes();
    }
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    celebrate();
  });
</script>
</body>
</html>
